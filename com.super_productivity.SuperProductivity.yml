app-id: org.super_productivity.SuperProductivity
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node20
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
build-options:
  append-path: /usr/lib/sdk/node20/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
modules:
  - name: super-productivity
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/super-productivity/flatpak-node/cache
        npm_config_cache: /run/build/super-productivity/flatpak-node/npm-cache
        npm_config_offline: 'true'
    build-commands:
      # Install npm dependencies
      - npm install --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - |
        . ../flatpak-node/electron-builder-arch-args.sh
        npm run electron-builder -- $ELECTRON_BUILDER_ARCH_ARGS  --linux --dir
      # Bundle app and dependencies
      - cp -a app-builds/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
    subdir: main
    sources:
      - type: archive
        url: https://github.com/johannesjo/super-productivity/archive/refs/tags/v10.2.3.tar.gz
        sha256: c2469cb875b06f8bf3f994476b1a3219991833ee0faf15cab4f13c6589c46484
        dest: main
        x-checker-data:
          type: json
          url: https://api.github.com/repos/johannesjo/super-productivity/releases/latest
          tag-query: .tag-name
          timestamp-query: .published_at
          version-query: .name
          url-query: .tarball_url
      - generated-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/superproductivity "$@"

app-id: org.super_productivity.SuperProductivity
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
command: run.sh
separate-locales: false
rename-icon: superproductivity
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
modules:
  - name: super-productivity
    buildsystem: simple
    build-commands:
      # Extract contents of .deb package
      - ar x super-productivity.deb
      - rm super-productivity.deb
      - tar xvf data.tar.xz

      # Install files from .deb
      - mv "opt/Super Productivity" ${FLATPAK_DEST}/superproductivity

      # Install desktop file
      - install -Dm644 -T usr/share/applications/superproductivity.desktop ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop
      - desktop-file-edit --set-key=Exec --set-value='run.sh %U' ${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop

      # Install icons
      - mkdir -p ${FLATPAK_DEST}/share/icons
      - mv "usr/share/icons/hicolor" ${FLATPAK_DEST}/share/icons

      # Remove too-large icon that flatpak-builder doesn't like
      - rm -r ${FLATPAK_DEST}/share/icons/hicolor/1024x1024

      # Install app wrapper
      - install -Dm755 run.sh -t ${FLATPAK_DEST}/bin/run.sh
    sources:
      - type: file
        only-arches: [x86_64]
        dest-filename: super-productivity.deb
        url: https://github.com/johannesjo/super-productivity/releases/download/v10.2.3/superProductivity-amd64.deb
        sha256: acc555ec639917982b1f80c4b1855c8fc5fe9231edf4eb9f60a44c087b34c65d
        x-checker-data:
          type: json
          url: https://api.github.com/repos/johannesjo/super-productivity/releases/latest
          tag-query: .tag-name
          timestamp-query: .published_at
          version-query: .name
          url-query: '.assets[] | select(.name == "superProductivity-amd64.deb") | .browser_download_url'
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - zypak-wrapper.sh /app/main/superproductivity "$@"
